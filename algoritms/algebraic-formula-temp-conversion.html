<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            <hr>
            <!-- html code here -->
            <h3>Temperature Conversion Table - Algebraic Algorithm</h3>
            Start: <input type='text' id='start' size='3' value='30'/>
            End: <input type='text' id='end' size='3' value='50'/>
            Increment: <input type='text' id='increment' size='3' value='2'/>
            <input type="submit" id="submitButton" value="Build Table"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
           var C = 0;
           var F = 0;
           var startbound = 10;
           var endbound = 40; 
           var increment = 5;
           var htmlout = "";
          $(document).ready(function () {
              function getC(F) {
                  return (F-32) * 5/9;
              }
              $('#submitButton').click(function () {
                  startbound = parseFloat($('#start').val());
                  endbound = parseFloat($('#end').val());
                  increment = parseFloat($('#increment').val());
                  F = startbound;
                  htmlout = "<table class='table'>"
                  htmlout = htmlout + "<tr><th>Celsius</th><th>Fahrenheit</th></tr>";
                  do {
                      htmlout = htmlout + "<tr>";
                      C = getC(F);
                      htmlout = htmlout + "<td>" + C.toFixed(2) + "</td>";
                      htmlout = htmlout + "<td>" + F.toFixed(2) + "</td>"
                      console.log(C, F);
                    F = F + increment;
                    htmlout = htmlout + "</tr>";
                  } while (F < endbound) 
                  htmlout = htmlout + "</table>"
                  $('#details').html(htmlout);
              });
          });
        </script>

    </body>
</html>
