<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ransom Note</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Harmless Ransom Note</h2>
            <hr>
            <h4>Check The Console</h4>
        </div>

        <script type=text/javascript>
          $(document).ready(function () {

                function harmlessRansomNote(noteText, magazineText) {
                    var noteArr = noteText.split(' ');
                    var magazineArr = magazineText.split(' ');

                    var magazineObj = {};

                    magazineArr.forEach(word => {
                        if (!magazineObj[word]) magazineObj[word] = 0;
                        magazineObj[word]++;
                    });

                    var noteIsPossible = true;
                    noteArr.forEach(word => {
                        if (magazineObj[word]) {
                            magazineObj[word]--;
                            if (magazineObj[word] < 0) noteIsPossible = false;
                        }
                        else noteIsPossible = false
                    });

                    return noteIsPossible;

                }

                harmlessRansomNote('this is a secret note for you from a secret admirer', 
                    'puerto rico is a place of great wonder and excitement it has many secret waterfall locations that i am an admirer of you must hike quite a distance to find the secret places as they are far from populated areas but it is worth the effort a tip i have for you is to go for you is to go early in the morning when it is not so hot out also note that you must waer hiking boots this is one of the best places i have ever visited');

          });
        </script>

    </body>
</html>
